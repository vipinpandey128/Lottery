<h4>Add Scheme</h4>
<hr>
<div class="panel panel-default">
    <div class="panel-heading"></div>
    <div class="panel-body">
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" placeholder="Enter Scheme Name" class="form-control" name="SchemeName" [(ngModel)]="SchemeForms.SchemeName"
                        maxlength="50" #refSchemeName="ngModel" id="SchemeName" required>
                    <div *ngIf="!refSchemeName.valid  && (refSchemeName.dirty || refSchemeName.touched)" class="alert-danger">
                        <div [hidden]="!refSchemeName.errors.required">
                            SchemeName is required
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="name"></label>
                    <mat-checkbox type="checkbox" name="Status" [(ngModel)]="SchemeForms.Status"
                        maxlength="50" #refStatus="ngModel" id="SchemeName">Status</mat-checkbox>
                </div>
            
                <div class="col-md-1">
                    <button color="accent" mat-raised-button type="submit" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
                   
                </div>
                <div class="col-md-1">
                    <a color="primary" mat-raised-button [routerLink]="['/Scheme/All']">
                        All Scheme </a>
                </div>
            </div>
        </form>
    </div>
</div>
