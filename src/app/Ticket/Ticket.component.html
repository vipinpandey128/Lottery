<div class="row" style="background-image: url(../../assets/ticket.jpg);">
  <div class="col-md-6">
    <br>
<mat-card class="example-card" *ngFor="let game of gameViewModel">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{game.SchemeName}}</mat-card-title>
    <mat-card-subtitle>{{game.GameName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../assets/jackpot.jpg" alt="Photo of a Jackpot">
  <mat-card-content>
    <p>
      {{game.Terms}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <form [formGroup]="betForm" (ngSubmit)="onSubmit(game.GameId)" novalidate>
    <mat-form-field class="example-user-input">
      <mat-label>Enter Bet Number</mat-label>
      <input width="20px" matInput type="number" #tooltip="matTooltip"
      matTooltip="Enter Bet Number"
      [matTooltipPosition]="position.value" formControlName="betNumber"
      matTooltipHideDelay="50000"
             aria-label="Adds a delay between hovering over the button and displaying the tooltip">
      <mat-hint>between (1-50)</mat-hint>
      
    </mat-form-field>

    <mat-form-field class="example-user-input">
      <mat-label>Enter Bet Amount</mat-label>
      <input matInput type="number" #tooltip="matTooltip"
      matTooltip="Enter Bet Amount"
      [matTooltipPosition]="position.value" formControlName="betAmount"
      matTooltipHideDelay="50000"
             aria-label="Adds a delay between hovering over the button and displaying the tooltip">
      <mat-hint>100,200,500</mat-hint>
      
    </mat-form-field>
    <hr>
    <button mat-raised-button color="accent" [disabled]="!betForm.valid" mat-raised-button #tooltip="matTooltip"
    matTooltip="बेट लगाए"
    [matTooltipPosition]="position.value"
    matTooltipHideDelay="50000">CREATE BET</button>
  </form>
  </mat-card-actions>
</mat-card>
  </div>
  <div class="col-md-6">
     
        <div class="row">
          <div class="col-md-12">
            <div class="example-header">
              <mat-form-field>
                <input
                  matInput
                  (keyup)="applyFilter($event.target.value)"
                  placeholder="Filter"
                />
              </mat-form-field>
            </div>
    
            <div class="mat-elevation-z8">
              <table
                mat-table
                [dataSource]="dataSource"
                matSort
                class="mat-elevation-z8"
              >
                 
                <ng-container matColumnDef="GameName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Game Name
                  </th>
                  <td mat-cell *matCellDef="let element">{{element.GameName}}</td>
                </ng-container>
                 <!-- Scheme BetNumber Column -->
                 <ng-container matColumnDef="BetNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Bet Number
                  </th>
                  <td mat-cell *matCellDef="let element">{{element.BetNumber}}</td>
                </ng-container>
                <!-- TicketNumber Column -->
                <ng-container matColumnDef="TicketNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket Number</th>
                  <td mat-cell *matCellDef="let element">{{element.TicketNumber}}</td>
                </ng-container>
                <!-- BetAmount Column -->
                <ng-container matColumnDef="BetAmount">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Bet Amount
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.BetAmount}}
                  </td>
                </ng-container>
                <!-- Createddate Column -->
                <ng-container matColumnDef="CreatedDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Date
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.CreatedDate | date}}
                  </td>
                </ng-container>
                <!-- EditAction Column -->
                <!-- <ng-container matColumnDef="EditAction">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                    mat-mini-fab
                      color="primary"
                      (click)="Edit(element.SchemeID)"
                    >
                    <span class="material-icons">
                      edit
                      </span>
                    </button>
                  </td>
                </ng-container> -->
                <!-- DeleteAction Column -->
                <!-- <ng-container matColumnDef="DeleteAction">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-mini-fab
                      color="warn"
                      (click)="Delete(element.SchemeID)"
                    >
                    <span class="material-icons">
                      delete_forever
                      </span>
                    </button>
                  </td>
                </ng-container> -->
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator
                [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </div>
        </div>
      
  </div>
</div>
